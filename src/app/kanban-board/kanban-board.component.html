<h1 class="text-5xl font-semibold mb-8">KanBan</h1>
<div class="w-full flex justify-between gap-5">
  <div class="to-do w-1/3">
    <h5 class="text-gray-400 text-2xl font-semibold mb-2">To Do</h5>
    <div class="rounded-xl border border-gray-300 bg-gray-50 flex-shrink-0 min-h-[80vh] pb-4 flex flex-col items-center">
      <ng-container *ngFor="let task of tasks; let i = index">
        <ng-container *ngIf="task.status == 'To Do'">
          <div class="mt-4 rounded-xl border border-gray-300 bg-white w-[94%] p-4 flex justify-between relative">
            <div class="flex flex-col">
              <p class="font-semibold text-xl mb-1">{{ task.title }}</p>
              <div class="flex items-center">
                <span class="font-semibold text-gray-400 mr-2">Priority: </span>
                <p class="text-xs font-semibold">
                  <select
                    name="priority"
                    class="text-right"
                    id="priority"
                    [(ngModel)]="task.priority"
                    (change)="priorityChange($event, i)"
                  >
                    <option value="" selected disabled hidden>Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
                </p>
              </div>
              <div class="flex items-center">
                <span class="font-semibold text-gray-400 mr-3">Due Date: </span>
                <p class="text-xs font-semibold">{{ task.date | date : "MMMM d" }}</p>
              </div>
            </div>
            <div class="w-1/3 flex justify-end flex-shrink-0">
              <select
              name="status"
              class="text-center p-1 border-0 border-r-6 border-transparent rounded-md bg-yellow-200 text-amber-950 w-full h-[1.8em] flex-shrink-0 font-semibold"
              id="status"
              [(ngModel)]="task.status"
              (change)="statusChange($event, i)"
            >
              <option value="To Do">To Do</option>
              <option value="In Progress">In Progress</option>
              <option value="Done">Done</option>
            </select>
            <span class="cursor-pointer absolute bottom-2 right-6" (click)="onView(i)">
              <i class="material-icons">visibility</i>
            </span>
            </div>
            
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>

  <div class="w-1/3">
    <h5 class="text-gray-400 text-2xl font-semibold mb-2">In Progress</h5>
    <div class="rounded-xl border border-gray-300 bg-gray-50 flex-shrink-0 min-h-[80vh] pb-4 flex flex-col items-center">

                  </select>

              <div class="flex items-center">
                <span class="font-semibold text-gray-400 mr-3">Due Date: </span>

              </div>
            </div>
            <div class="w-1/3 flex justify-end flex-shrink-0">
              <select

            </select>
            <span class="cursor-pointer absolute bottom-2 right-6" (click)="onView(i)">
              <i class="material-icons">visibility</i>
            </span>
            </div>

        </ng-container>

    </div>
  </div>

  <div class="w-1/3">
    <h5 class="text-gray-400 text-2xl font-semibold mb-2">Done</h5>

            </select>
            <span class="cursor-pointer absolute bottom-2 right-6" (click)="onView(i)">

        </ng-container>
      </ng-container>
    </div>
  </div>
  
</div>
