<div class="profile">
  <div>
    <img src="https://pics.craiyon.com/2023-07-26/9e6038974a0b44efad9818e32324638b.webp" alt="profile picture" class="profile-pic">
  </div>
  <div class="info">
    <h6>{{userName}}</h6>
    <p>{{ userEmail }}</p>
  </div>
  <div>
    <img src="assets/icons/profile-dash-indicator.svg" alt="log out" class="logout" (click)="onLogout()" style="cursor: pointer;">
  </div>
</div>
