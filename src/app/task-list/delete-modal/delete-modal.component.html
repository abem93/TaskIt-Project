<span class="absolute top-2 right-5 hover:text-red-500 hover:text-5xl text-4xl transition"  mat-dialog-close>&times;</span>
<div class="h-full flex flex-col justify-center items-center px-5">
  <h1 class="text-center text-2xl sm:text-4xl font-semibold mb-5">Are you sure you want to delete task   '{{ task.title }}'?</h1>
  <div class="flex flex-col sm:flex-row gap-6 w-full sm:w-1/2 *:rounded-lg">
    <button type="button" class="hover:bg-slate-400  w-full sm:w-1/2 px-4 py-2 bg-slate-200" mat-dialog-close>Cancel</button>
    <button type="submit" id="submitBtn" (click)="onDelete()"class="hover:bg-red-700 bg-red-500 text-slate-50 w-full sm:w-1/2 px-4 py-2"  [mat-dialog-close]>Delete</button>
  </div>
</div>
