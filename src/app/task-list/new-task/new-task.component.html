<div>
  <h3>Add a New Task</h3>
  <form>
    <div class="left-side">
      <input type="text" name="title" id="title" placeholder="Title">
      <textarea name="description" id="description" rows="8" placeholder="Description"></textarea>
    </div>
    <div class="right-side">
      <input type="text" name="date" placeholder="Date" min="2000-01-01" max="2029-12-31" onfocus="this.type='date'" onblur="this.type='text'">
      <select name="priority" id="priority">
        <option value="" disabled selected>Priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <select name="status" id="status">
        <option value="" disabled select>Status</option>
        <option value="notStarted">Not Started</option>
        <option value="InProgress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
      <div class="buttons">
        <button>Cancel</button>
        <button id="submitBtn">Create</button>
      </div>
    </div>

  </form>


</div>
