<section class="flex flex-col">
  <h1 class="font-bold text-4xl mb-2">I'm Bored</h1>
  <span class="text-gray-400 text-lg font-semibold">Let's Find Something to do.</span>
</section>
<div class="mt-16 w-full h-[40vh] flex flex-col justify-between">
  <button class="rounded-xl bg-green-500 w-full  sm:max-w-xs max-h-20 py-3 text-white text-3xl font-semibold text-center" (click)="generateTask()">{{!boredTask ? 'Generate Task': 'Regenerate Task'}}</button>

  <section class="relative mt-5 self-center rounded-xl border-{2} border-green-600 bg-green-100 flex-shrink-0 flex justify-center content-center w-full max-h-max sm:w-[32em] sm:h-[14em]" *ngIf="boredTask">
    <p class="self-center text-green-600 text-3xl font-semibold text-center py-12 px-8">{{ boredTask }}</p>
    <span (click)="addTask()" class="absolute right-6 bottom-4 text-3xl font-medium text-green-600 cursor-pointer"> &#43; </span>
  </section>
</div>
