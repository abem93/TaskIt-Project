<div class="container">
  <h1>Welcome Back!</h1>
  <span>Lets get to work.</span>
  <div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" id="loginForm">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      class="form-control"
      ngModel
      name="email"
      required
      email
    />
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      name="password"
      ngModel
      required
      minlength="6"
    />
  </form>
  <div class="links">
    <button type="submit" form="loginForm" [disabled]="!loginForm.valid">Submit</button>
    <div class="signup">
      <p>Don't have an account?</p>
      <a style="cursor: pointer" routerLink="/register">Sign Up</a>
    </div>
  </div>
</div>
