<div class="h-screen w-screen flex items-center justify-center">
  <div class="flex flex-col justify-center sm:w-1/2  sm:bg-slate-50 rounded-xl px-12 py-5 sm:relative">
    <a href="/" class="text-4xl font-bold logo w-min absolute mb-4 sm:mb-0  right-12 top-10">TASKIT</a>
    <h1 class="font-bold text-4xl">Welcome Back!</h1>
    <span class="text-2xl ml-1">Lets get to work.</span>
    <div class="mt-3" *ngIf="error">
      <p class="text-red-500 font-semibold">{{ error }}</p>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" id="loginForm" class="py-8">
      <label for="email" class="text-xl font-semibold">Email</label>
      <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-md" ngModel name="email" required email />
      <label for="password" class="text-xl font-semibold mt-2">Password</label>
      <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-md" name="password" ngModel required minlength="6" />
    </form>
    <div class="">
      <button type="submit" form="loginForm" [disabled]="!loginForm.valid" class="bg-green-600 text-slate-50 hover:text-green-500 px-12 h-10 rounded-lg cursor-pointer text-base font-bold w-full sm:w-auto
      hover:bg-transparent border-2 border-green-600 ">Submit</button>
      <div class="flex mt-2 items-end">
        <p>Don't have an account?</p>
        <a routerLink="/register" class="text-green-500 hover:no-underline font-bold cursor-pointer text-xs ml-2 mb-1">Sign Up</a>
      </div>
    </div>
  </div>
</div>
