<div class="h-screen w-screen flex items-center justify-center">
  <div class="flex flex-col justify-center w sm:w-1/2 sm:bg-slate-50 rounded-xl px-12 py-5 relative mt-8 sm:mt-0">
    <div class="flex flex-col items-center sm:flex-row sm:items-start">
      <h1 class="font-bold text-4xl sm:mt-0">Welcome to </h1><a href="/"
        class="font-inter text-4xl font-bold justify-end logo w-min ml-1 mb-4">TASKIT</a>
    </div>
    <p class="text-2xl ml-1 ">Sign up to get things done.</p>
    <div class="mt-3" *ngIf="error">
      <p class="text-red-500 font-semibold">{{ error }}</p>
    </div>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" id="signupForm" class="py-8">
      <label for="fname" class="text-lg font-semibold">First Name</label><br />
      <input type="text" id="Fname" name="Fname" ngModel required
        class="w-full p-2 border border-gray-300 rounded-md" /><br />
      <label for="fname" class="text-lg font-semibold mt-2">Last Name</label><br />
      <input type="text" id="Lname" name="Lname" ngModel required
        class="w-full p-2 border border-gray-300 rounded-md" /><br />
      <label for="email" class="text-lg font-semibold mt-2">Email</label><br />
      <input type="email" id="email" ngModel name="email" required email
        class="w-full p-2 border border-gray-300 rounded-md" /><br />
      <label for="password" class="text-lg font-semibold mt-2">Password</label><br />
      <input type="password" id="password" name="password" ngModel required minlength="6"
        class="w-full p-2 border border-gray-300 rounded-md" /><br />
    </form>

    <div class="">
      <button type="submit" form="signupForm" [disabled]="!signupForm.valid" class="bg-green-600 text-slate-50 hover:text-green-500 px-12 h-10 rounded-lg cursor-pointer text-base font-bold w-full sm:w-auto
      hover:bg-transparent border-2 border-green-600">
        Submit
      </button>
      <div class="flex items-end mt-2">
        <p>Have an account?</p>
        <a style="cursor: pointer" routerLink="/login" class="text-green-500 hover:no-underline font-bold cursor-pointer text-xs ml-2 mb-1">Login</a>
      </div>
    </div>
  </div>
</div>
